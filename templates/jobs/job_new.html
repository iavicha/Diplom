{% extends 'base.html' %}

{% block content %}

<body>
<div class="mx-auto" style="width: 900px;">

<form method="POST" action="{% url 'job_add' %}">

    {% csrf_token %}

    <div class="form-floating">
     <textarea class="form-control" placeholder="Наименование работы" id="floatingTextarea" name="new_job" required></textarea>
    </div>


  <div class="form-group">
    <label for="inputDate">Дата начала производства работ:</label>
    <input type="date" class="form-control" name="start_date" required>
  </div>



  <div class="form-group">
    <label for="inputDate">Дата окончания производства работ:</label>
    <input type="date" class="form-control" name="end_date" required>
  </div>


    <div class="form-floating">
  <textarea class="form-control" placeholder="Последуюущая работа" id="floatingTextarea" name="next_job"></textarea>
</div>
<div>
    <button type="submit" class="btn btn-primary"> Создать </button>
</div>

</form>

</body>


{% endblock content %}
